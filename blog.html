---
layout: post
title: BroadcastingAdam - Blog
post_listing: yes
---

<section id="posts">
  {% for post in site.categories.blog %}
    {% unless post.hide || post.wip %}
      <p><a href="{{ post.url }}" title="{{ post.title}}">{{ post.title }}</a> - {{ post.date | date: '%B %d, %Y' }}</p>
    {% endunless %}
  {% endfor %}
</section>
